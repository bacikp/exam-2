     <script>
     function overit(testing) {
      // if(!testing){
      var rz = document.getElementById("rz").value;
       //}
      rz = rz.toUpperCase();
      rz = rz.replace(/\s+/g, '');
      if(rz.length > 7 || rz.length <5){
	alert ("spatna delka RZ");
	return;
      }
      if (rz.includes("G") || rz.includes("O") || rz.includes("Q") || rz.includes("W")){
        alert("RZ obsahuje nepovolene znake G || O || Q || W");
	return;
      }
      var hasNumber = /\d/;
      if(!hasNumber.test(rz)){
        alert("RZ neobsahuje cislo");
	return;
      }
      var rzReg = /^[0-9A-Z][ABCEHJKLMPSTUZ][0-9A-Z]*$/;
      if(rzReg.test(rz)){
        alert("Znacka " + rz + " je validni RZ.");
      }
      else{
        alert("Znacka " + rz + " ma spatny format.");
      }
      //alert ("typed" + rz);
      return rz;
     }
     </script>
